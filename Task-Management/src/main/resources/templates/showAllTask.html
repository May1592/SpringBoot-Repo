    <meta charset="UTF-8">

          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

<body>

    <div th:replace="fragments/header :: header"/>

    <div class="container" style="margin-top: 60px;margin-left: 30px;background-color:lightblue">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col"> Task Id </th>
                <th scope="col"> Task Title</th>
                <th scope="col"> Task Status </th>
                <th scope="col"> Task Type </th>
                <th scope="col"> Task Assigned To </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${tasks.isEmpty()}">
                <td colspan="2"> No Task Available !</td>
            </tr>
            <tr th:each="task : ${tasks}">
                <td><span th:text="${task.getTaskId()}"> Task Id</span></td>
                <td><span th:text="${task.getTaskTitle()}"> Task Title </span></td>
                <td><span th:text="${task.getTaskStatus()}"> Task Status </span></td>
                <td><span th:text="${task.getTaskType()}"> Task Type </span></td>
                <td><span th:text="${task.getUser().getUsername()}"> Task Assigned To </span></td>
            </tr>
            </tbody>
        </table>
    </div>
