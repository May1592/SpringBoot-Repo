    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet"

<body>

<div th:replace="fragments/header :: header"/>

<div class="container" style="margin-top: 60px;margin-left: 30px">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col"> User Id </th>
            <th scope="col"> User Name</th>
            <th scope="col"> User Role </th>
            <th scope="col"> User Email </th>

        </tr>
        </thead>
        <tbody>
        <tr th:if="${userList.isEmpty()}">
            <td colspan="2"> No User Available !</td>
        </tr>
        <tr th:each="user : ${userList}">
            <td><span th:text="${user.getUserId()}"> User Id </span></td>
            <td><span th:text="${user.getUsername()}"> User Name </span></td>
            <td><span th:text="${user.getUserrole()}"> User Role </span></td>
            <td><span th:text="${user.getUseremail()}"> User Email </span></td>

        </tr>
        </tbody>
    </table>
</div>
