<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS INCLUDE -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>

    <!-- EOF CSS INCLUDE -->

</head>
<body>

        <div th:replace="fragments/header :: header"/>
        <!--<span style="margin-top: 100px">Create New Task -</span>-->
        <div style="margin-top: 100px;margin-left: 30px;background-color:lightgreen" class="container">Create New Task -</div>
        <div class="container" style="margin-top: 50px;margin-left: 30px;background-color:lightgreen">
            <form action="#" th:action="@{/addNewTask}" th:object="${taskform}" method="post">
                <table class="table">
                    <tr>
                        <td>Task Id :</td>
                        <td><input type="text" th:field="*{taskId}" style="width: 300px"/></td>
                        <td th:if="${#fields.hasErrors('taskId')}" th:errors="*{taskId}">Task Id Error</td>

                        <td>Task Title:</td>
                        <td><input type="text" th:field="*{taskTitle}" style="width: 300px"/></td>
                        <td th:if="${#fields.hasErrors('taskTitle')}" th:errors="*{taskTitle}">Task Title Error</td>
                    </tr>
                    <!--<tr>
                        <td>Task Title:</td>
                        <td><input type="text" th:field="*{taskTitle}" style="width: 300px"/></td>
                        <td th:if="${#fields.hasErrors('taskTitle')}" th:errors="*{taskTitle}">Task Title Error</td>
                    </tr>-->

                    <tr>
                        <td>Task Type:</td>
                        <td><select th:field="*{taskType} ">
                            <!--<option th:value="'NONE'" th:text="Select" style="width: 400px"></option>-->
                            <option th:value="'DEVELOPMENT'" th:text="Development" style="width: 400px"></option>
                            <option th:value="'DOCUMENTATION'" th:text="Documentation" style="width: 400px"></option>
                            <option th:value="'TESTING'" th:text="Testing" style="width: 400px"></option>
                        </select></td>
                        <td th:if="${#fields.hasErrors('taskType')}" th:errors="*{taskType}">Task Title Error</td>

                        <td>Task Status:</td>
                        <td><select th:field="*{taskStatus} ">
                            <!--<option th:value="'NONE'" th:text="Select" style="width: 400px"></option>-->
                            <option th:value="'OPEN'" th:text="OPEN" style="width: 400px"></option>
                            <option th:value="'PROGRESS'" th:text="PROGRESS" style="width: 400px"></option>
                            <option th:value="'CLOSED'" th:text="CLOSED" style="width: 400px"></option>
                        </select></td>
                        <td th:if="${#fields.hasErrors('taskStatus')}" th:errors="*{taskStatus}">Task Status Error</td>
                    </tr>

                    <!--<tr>
                        <td>Task Type:</td>
                        <td><select th:field="*{taskStatus} ">
                            &lt;!&ndash;<option th:value="'NONE'" th:text="Select" style="width: 400px"></option>&ndash;&gt;
                            <option th:value="'OPEN'" th:text="OPEN" style="width: 400px"></option>
                            <option th:value="'PROGRESS'" th:text="PROGRESS" style="width: 400px"></option>
                            <option th:value="'CLOSED'" th:text="CLOSED" style="width: 400px"></option>
                        </select></td>
                        <td th:if="${#fields.hasErrors('taskStatus')}" th:errors="*{taskStatus}">Task Status Error</td>
                    </tr>-->

                    <tr>
                        <td>Start Date:</td>
                        <td><input type="date" th:field="*{startDate} "/></td>
                        <td th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">Start Date Error</td>

                        <td>End Date:</td>
                        <td><input type="date" th:field="*{endDate}"/></td>
                        <td th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">End Date Error</td>
                    </tr>
                    <!--<tr>
                        <td>End Date:</td>
                        <td><input type="date" th:field="*{endDate}"/></td>
                        <td th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">End Date Error</td>
                    </tr>-->

                    <tr>
                        <td>End Date:</td>
                        <td><input type="date" th:field="*{endDate}"/></td>
                        <td th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">End Date Error</td>

                        <td>End Date:</td>
                        <td><input type="date" th:field="*{endDate}"/></td>
                        <td th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">End Date Error</td>
                    </tr>
                    <!--<tr>
                        <td>End Date:</td>
                        <td><input type="date" th:field="*{endDate}"/></td>
                        <td th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">End Date Error</td>
                    </tr>-->
                    <tr>
                        <td>End Date:</td>
                        <td><input type="date" th:field="*{endDate}"/></td>
                        <td th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">End Date Error</td>

                        <td>End Date:</td>
                        <td><input type="date" th:field="*{endDate}"/></td>
                        <td th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">End Date Error</td>
                    </tr>
                    <!--<tr>
                        <td>End Date:</td>
                        <td><input type="date" th:field="*{endDate}"/></td>
                        <td th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">End Date Error</td>
                    </tr>-->

                    <tr style="margin-top: 5px">
                        <td><button type="submit" class="btn btn-success" >Create Task</button></td>
                        <td><button type="submit" class="btn btn-success" >Update Task</button></td>
                    </tr>
                </table>
            </form>

        </div>
           <!-- <div th:replace="fragments/footer :: footer">-->
                <div th:replace="fragments/footer::footer">

                </div>

            </div>

        <script
                src="https://code.jquery.com/jquery-1.11.1.min.js"
                integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE="
                crossorigin="anonymous"></script>


        <script
                src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
</body>
</html>
